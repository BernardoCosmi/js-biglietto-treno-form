<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="d-flex mb-2 justify-content-center">
            <div class="m-4">
                <label for="name" class="fw-bold">Nome Cognome</label>
                <input type="text" id="name" >
            </div>   
            <div class="m-4">
                <label for="km" class="fw-bold">Km da percorrere</label>
                <input type="number" id="km" >
            </div>    
            <div class="m-4">
                <label for="eta" class="fw-bold">Et√†</label>
                <input type="text" id="eta" >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="send-btn" class="mx-2">Genera</button>
            <button id="cancel-btn" class="mx-2">Annulla</button>
        </div>

    </div>
    
    <div class=" d-flex justify-content-between  mt-4 border align-items-center text-align-center bg-warning">
        <div class="p-2">
            <h5 class="m-1">NOME PASSEGGERO</h5>
            <p id="nome-passeggero" class="m-auto p-2"></p>
        </div>

        <div class="p-2">
            <h5 class="m-1">Offerta</h5>
            <p id="offerta" class="m-auto p-2"></p>
        </div>

        <div class="p-2">
            <h5 class="m-1">Carrozza</h5>
            <p id="carrozza" class="m-auto p-2"></p>

        </div>

        <div class="p-2">
            <h5 class="m-1">Codice CP</h5>
            <p id="CP" class="m-auto p-2"></p>

        </div>

        <div class="p-2">
            <h5 class="m-1">Costo Biglietto</h5>
            <p id="price" class="m-auto p-2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>

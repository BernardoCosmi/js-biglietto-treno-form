<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center ">Inserisci i tuoi dati</h1>
    <div class="container bg-secondary border rounded mt-3 p-1">
        <div class="d-flex mb-2 justify-content-center text-center">
            <div class="m-4 col-3">
                <label for="name" class="form-label fw-bold">Nome Cognome</label>
                <input type="text" class="form-control" id="name" name="nomeCognome">
            </div>   
            <div class="m-4 col-3">
                <label for="km" class="form-label fw-bold">Km da percorrere</label>
                <input type="number" class="form-control" id="km" name="kilometri" min="10">
            </div>    
            <div class="m-4 col-3">
                <label for="eta" class="form-label fw-bold">Et√†</label>
                <input type="number" class="form-control" id="eta" name="fasciaEta" min="1" max="100">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="send-btn" class="mx-2 btn btn-primary mb-2">Genera</button>
            <button id="cancel-btn" class="mx-2 btn btn-danger mb-2">Annulla</button>
        </div>
    </div>
    
    <div class="d-flex justify-content-between col-11 m-auto border rounded  mt-4 border align-items-center text-center bg-warning">
        <div class="p-2 text-center">
            <h5 class="m-1">NOME PASSEGGERO</h5>
            <p id="nome-passeggero" class="m-auto p-2"></p>
        </div>

        <div class="p-2 text-center">
            <h5 class="m-1">Offerta</h5>
            <p id="offerta" class="m-auto p-2"></p>
        </div>

        <div class="p-2 text-center">
            <h5 class="m-1">Carrozza</h5>
            <p id="carrozza" class="m-auto p-2"></p>

        </div>

        <div class="p-2 text-center">
            <h5 class="m-1">Codice CP</h5>
            <p id="CP" class="m-auto p-2"></p>

        </div>

        <div class="p-2 text-center">
            <h5 class="m-1">Costo Biglietto</h5>
            <p id="price" class="m-auto p-2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
